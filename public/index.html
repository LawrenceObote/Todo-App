<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="x-Adobe-Zapf-Dingbats-Encoding" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body id="body">
    <div class="container" id="container">
      <h1 class="title">TODO</h1>
      <div class="createTodoContainer">
        <form id="createForm" action="/">
          <div class="createTodoDiv">
            <div class="columnLeft">Add a Todo</div>
            <input
              id="createInput"
              type="text"
              name="title"
              placeholder="Enter your Todo"
              action="/"
            />
            <div class="columnRight">
              <button type="submit" id="createButton" action="/"></button>
            </div>
          </div>
        </form>
      </div>
      <div class="listContainer">
        <ul class="todoList" id="todoList"></ul>
      </div>
    </div>
    <script src="/javascript/App.js" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
